<!DOCTYPE html>
<html>

<head>
    <title>
        McGinnis Bootcamp App
    </title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>

<body>
    <div id='app'></div>
    <script>

        function Avatar(props) {
            return React.createElement(
                'img',
                { src: props.src }
            );
        };

        function Label(props) {
            return React.createElement(
                'h1',
                null,
                'Name: ',
                props.name
            );
        };

        function ScreenName(props) {
            return React.createElement(
                'h3',
                null,
                'Username: ',
                props.username
            );
        };

        function Badge() {
            return React.createElement(
                'div',
                null,
                React.createElement(Avatar, { src: 'https://avatars0.githubusercontent.com/u/2933430?v=3&s=460',}),
                React.createElement(Label, { name: 'Tyler McGinnis'} ),
                React.createElement(ScreenName, { username: 'tylermcginnis' } )
            );
        };

        ReactDOM.render(
            Badge(),
            document.getElementById('app')
        );
    </script>
</body>

</html>
